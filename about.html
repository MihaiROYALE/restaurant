    <section class="about">
        <div class="about-content">
            <img src="-j5x22t 2.JPG" alt="Our Restaurant">
            <div class="text">
                <h2 
                    data-en="Welcome to Amazonica" 
                    data-fr="Bienvenue à Amazonica" 
                    data-ru="Добро пожаловать в Амазонику" 
                    data-ro="Bine ați venit la Amazonica"
                    data-it="Benvenuti ad Amazonica"
                    data-es="Bienvenidos a Amazonica">
                </h2>
                <p 
                    data-en="At Amazonica, we believe in delivering the finest dining experience. From our carefully selected ingredients to our talented chefs, we ensure every dish is a masterpiece." 
                    data-fr="Chez Amazonica, nous croyons en une expérience culinaire d'exception. De nos ingrédients soigneusement sélectionnés à nos chefs talentueux, chaque plat est une œuvre d'art." 
                    data-ru="В Амазонике мы стремимся предоставить наилучший гастрономический опыт. От тщательно отобранных ингредиентов до талантливых шеф-поваров — каждое блюдо является шедевром." 
                    data-ro="La Amazonica, credem în oferirea unei experiențe culinare deosebite. De la ingredientele atent selectate până la bucătarii noștri talentați, fiecare fel de mâncare este o capodoperă."
                    data-it="Da Amazonica, crediamo nel fornire un'esperienza culinaria straordinaria. Dagli ingredienti selezionati ai nostri chef talentuosi, ogni piatto è un capolavoro."
                    data-es="En Amazonica, creemos en ofrecer la mejor experiencia gastronómica. Desde nuestros ingredientes cuidadosamente seleccionados hasta nuestros talentosos chefs, cada plato es una obra maestra.">
                </p>
                <p 
                    data-en="Our passion for food is matched only by our dedication to exceptional service. Whether you're here for a casual meal or a special occasion, we aim to make every visit unforgettable." 
                    data-fr="Notre passion pour la cuisine est égalée seulement par notre dévouement au service exceptionnel. Que vous soyez ici pour un repas décontracté ou une occasion spéciale, nous voulons rendre chaque visite inoubliable." 
                    data-ru="Наша страсть к еде соперничает только с нашей преданностью исключительному сервису. Будь то обычный обед или особенный случай, мы стремимся сделать ваш визит незабываемым." 
                    data-ro="Pasiunea noastră pentru mâncare este egalată doar de devotamentul nostru față de un serviciu excepțional. Fie că sunteți aici pentru o masă casual sau o ocazie specială, ne dorim să facem fiecare vizită de neuitat."
                    data-it="La nostra passione per il cibo è pari solo alla nostra dedizione al servizio eccezionale. Che tu sia qui per un pasto informale o per un'occasione speciale, vogliamo rendere ogni visita indimenticabile."
                    data-es="Nuestra pasión por la comida solo se iguala a nuestra dedicación a un servicio excepcional. Ya sea para una comida informal o una ocasión especial, nuestro objetivo es hacer que cada visita sea inolvidable.">
                </p>
                <h4
                    data-en="We are open 7 days a week from 9:00 AM to 5:00 PM to serve you." 
                    data-fr="Nous sommes ouverts 7 jours sur 7 de 9h00 à 17h00 pour vous servir."
                    data-ru="Мы открыты 7 дней в неделю с 9:00 до 17:00, чтобы обслуживать вас."
                    data-ro="Suntem deschiși 7 zile pe săptămână de la 9:00 la 17:00 pentru a vă servi."
                    data-it="Siamo aperti 7 giorni su 7 dalle 9:00 alle 17:00 per servirvi."
                    data-es="Estamos abiertos 7 días a la semana de 9:00 a 17:00 para servirle.">
                </h4>
            </div>

                    data-ru="Наш шеф-повар с более чем 20-летним опытом увлечен сочетанием вкусов для создания уникальных блюд."

            </div>
            <div class="member">

                    data-ro="Emma se asigură că fiecare oaspete are o experiență culinară plăcută, cu servicii impecabile și ospitalitate."
                    data-it="Emma si assicura che ogni ospite abbia un'esperienza culinaria piacevole con un servizio impeccabile e ospitalità."
                    data-es="Emma garantiza que cada cliente tenga una experiencia gastronómica placentera con un servicio impecable y hospitalidad.">

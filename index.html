<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihai's Restaurant</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo" data-en="ROYAL" data-fr="ROYAL" data-ru="ROYAL">ROYAL</div>
            <div class="language-selector">
                <span id="selected-language">English</span>
                <span class="dropdown-arrow">▼</span>
                <select id="language-select" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="ru">Русский</option>
                </select>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 data-en="Cortac's Best Steaks" data-fr="Les meilleurs steaks de Cortac" data-ru="Лучшие стейки Кортака">Cortac's Best Steaks</h1>
            <p data-en="Experience the finest steaks crafted with passion." data-fr="Découvrez les meilleurs steaks préparés avec passion." data-ru="Испытайте лучшие стейки, приготовленные с любовью.">Experience the finest steaks crafted with passion.</p>
        </div>
    </section>

    <section class="tables">
        <table>
            <tr>
                <td>
                    <a href="about.html">
                        <img src="about.jpg" alt="About Us">
                        <h3 data-en="About Us" data-fr="À propos de nous" data-ru="О нас">About Us</h3>
                    </a>
                </td>
                <td>
                    <a href="menu.html">
                        <img src="menu.jpg" alt="Menu">
                        <h3 data-en="Menu" data-fr="Menu" data-ru="Меню">Menu</h3>
                    </a>
                </td>
                <td>
                    <a href="contact.html">
                        <img src="contact.jpg" alt="Contact">
                        <h3 data-en="Contact" data-fr="Contact" data-ru="Контакты">Contact</h3>
                    </a>
                </td>
            </tr>
        </table>
    </section>

    <footer>
        <p data-en="© 2025 Mihai's Restaurant. All rights reserved." data-fr="© 2025 Restaurant de Mihai. Tous droits réservés." data-ru="© 2025 Ресторан Михаила. Все права защищены.">© 2025 Mihai's Restaurant. All rights reserved.</p>
    </footer>

    <!-- Load JavaScript at the end for better performance -->
    <script src="index.js"></script>
</body>
</html>

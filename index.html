                data-en="Step into Amazonica and embark on a culinary journey through the rainforest, where every dish bursts with the vibrant, untamed essence of the wild. Our menu celebrates exotic ingredients and bold flavors, crafted to awaken your senses." 
                data-fr="Entrez dans Amazonica et embarquez pour un voyage culinaire à travers la forêt tropicale, où chaque plat déborde de l'essence vibrante et indomptée de la nature sauvage. Notre menu célèbre des ingrédients exotiques et des saveurs audacieuses, conçus pour éveiller vos sens."
                data-ru="Шагните в Амазонику и отправьтесь в кулинарное путешествие по тропическим лесам, где каждое блюдо наполнено яркой, неукротимой сутью дикой природы. Наше меню прославляет экзотические ингредиенты и смелые вкусы, созданные, чтобы пробудить ваши чувства."
                data-ro="Pătrundeți în Amazonica și porniți într-o călătorie culinară prin pădurea tropicală, unde fiecare fel de mâncare răsfrânge esența vibrantă și neîmblânzită a sălbăticiei. Meniu nostru celebrează ingrediente exotice și arome îndrăznețe, create pentru a vă trezi simțurile."
                data-it="Entra in Amazonica e intraprendi un viaggio culinario attraverso la foresta pluviale, dove ogni piatto esplode con l'essenza vibrante e indomita della natura selvaggia. Il nostro menu celebra ingredienti esotici e sapori audaci, creati per risvegliare i tuoi sensi."
                data-es="Adéntrate en Amazonica y emprende un viaje culinario a través de la selva tropical, donde cada plato rebosa de la esencia vibrante e indomable de lo salvaje. Nuestro menú celebra ingredientes exóticos y sabores audaces, diseñados para despertar tus sentidos.">

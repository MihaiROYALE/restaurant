<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mihai's Restaurant</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">CONTACT</div>
        </nav>
    </header>

    <section class="contact-info">
        <h2>Get in Touch</h2>
        <p>If you have any questions or would like to make a reservation, feel free to contact us!</p>

        <div class="info">
            <div class="info-box">
                <h3>📍 Our Location</h3>
                <p>123 Royal Street, Nice, France</p>
            </div>
            <div class="info-box">
                <h3>📞 Call Us</h3>
                <p>+33 6 12 34 56 78</p>
            </div>
            <div class="info-box">
                <h3>📧 Email Us</h3>
                <p>contact@mihaisrestaurant.com</p>
            </div>
        </div>
    </section>

    <section class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Mihai's Restaurant. All rights reserved.</p>
    </footer>

</body>
</html>
